<div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxFlexFill fxLayoutAlign="space-around center">
  <mat-card class="pi-map-wrapper" fxFlex="60" fxFlexAlign="stretch">
    <mat-card-title>
      Carte int√©ractive
    </mat-card-title>
    <mat-card-subtitle>
      Mes endroits favoris !!!
    </mat-card-subtitle>
    <mat-card-content>
      <agm-map [latitude]="lat" [longitude]="long" [zoom]="zoom" (mapClick)="addActivity($event)" #agmMap>
        <agm-marker [latitude]="marker.lat" [longitude]="marker.long" [markerDraggable]="true" (dragEnd)="editMarkerCoordinate($event, marker)" *ngFor="let marker of markers">
          <agm-info-window>{{ marker.activity.nameActivity }}</agm-info-window>
        </agm-marker>
      </agm-map>
    </mat-card-content>
  </mat-card>
  <mat-card class="pi-markers-wrapper" fxFlex="30" fxFlexAlign="stretch">
    <mat-card-title>Localisations</mat-card-title>
    <mat-card-subtitle>Liste des sports</mat-card-subtitle>
    <mat-list cdkScrollable>
      <mat-list-item *ngFor="let marker of markers" >
        <button type="button" mat-icon-button color="accent" (click)="editMarker(marker)">
          <mat-icon >edit</mat-icon>
        </button>
        <button type="button" mat-icon-button color="primary" (click)="zoomOn(marker)">
          <mat-icon >location_on</mat-icon>
        </button>
        <button type="button" mat-icon-button color="warn" (click)="delete(marker)">
          <mat-icon >delete</mat-icon>
        </button>
        <h4 mat-line>{{ marker.activity.nameActivity }}</h4>
        <span mat-line>{{ marker.address }}</span>
      </mat-list-item>
    </mat-list>
  </mat-card>
</div>
