<form class="marker-form" (ngSubmit)="updateMarker()" fxFlex="0 1 auto" #markerForm="ngForm" novalidate>
  <h2 mat-dialog-title>Détails du lieu</h2>
  <mat-dialog-content>
    <p>{{ marker.address }}</p>
    <mat-form-field>
      <mat-select placeholder="Activité" [(ngModel)]="marker.activity" name="activity" required>
        <mat-option *ngFor="let activity of activities" [value]="activity">
          {{ activity.nameActivity }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions fxLayout="row" fxLayoutALign="start stretch" fxLayoutWrap>
    <span fxFlex="1 1 auto"></span>
    <button type="button" mat-button (click)="cancel()">Annuler</button>
    <button type="submit" mat-raised-button color="accent" [disabled]="markerForm.form.invalid">Mettre à jour</button>
  </mat-dialog-actions>
</form>
