<form class="login-form" [formGroup]="loginForm" (ngSubmit)="register()" novalidate>
    <mat-card class="mat-card" fxFlex="0 1 auto">
        <mat-card-title class="mat-card-title">
            Connexion
        </mat-card-title>
        <mat-card-content  fxLayout="column">
            <mat-form-field>
                <input matInput type="text" placeholder="Username" formControlName="username">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" placeholder="Password" formControlName="password">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" placeholder="Confirm password" formControlName="passwordConfirm">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="text" placeholder="email" formControlName="email">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayout="row" fxLayoutALign="start stretch" fxLayoutWrap>
            <span fxFlex="1 1 auto"></span>
            <button type="submit" mat-raised-button color="accent" [disabled]="loginForm.invalid">S'enregistr√©</button>
        </mat-card-actions>
    </mat-card>
</form>
