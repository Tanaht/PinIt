<form class="login-form" [formGroup]="loginForm" (ngSubmit)="authenticate()" fxFlex="0 1 auto" novalidate>
    <mat-card class="mat-card">
        <mat-card-title class="mat-card-title">
            Connexion
        </mat-card-title>
        <mat-card-subtitle class="mat-card-subtitle">
            Veuillez-vous connecter !
        </mat-card-subtitle>
        <mat-card-content  fxLayout="column">
            <mat-form-field>
                <input matInput type="text" placeholder="Username" formControlName="username">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" placeholder="Password" formControlName="password">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayout="row" fxLayoutALign="start stretch" fxLayoutWrap>
            <span fxFlex="1 1 auto"></span>
            <button type="submit" mat-raised-button color="accent" [disabled]="loginForm.invalid">Connexion</button>
        </mat-card-actions>
    </mat-card>
</form>
