<mat-toolbar class="mat-elevation-z6" color="primary">
    <span>PinIt App</span>
    <span fxFlex="1 1 auto"></span>
    <authentication></authentication>
</mat-toolbar>
<div class="sidenav-wrapper">
    <mat-sidenav-container>
        <mat-sidenav class="mat-elevation-z3" mode="side" opened="true" #sidenav>
            <mat-nav-list>
                <mat-list-item routerLink="home">
                    <mat-icon>home</mat-icon>
                    <span class="pi-nav-link">Accueil</span>
                </mat-list-item>
                <mat-list-item routerLink="map" *ngIf="auth.isAuthenticated()">
                    <mat-icon fontSet="fa" fontIcon="fa-map"></mat-icon>
                    <span class="pi-nav-link">Mes endroits favoris</span>
                </mat-list-item>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content cdkscrollable>
            <div class="pi-content">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
